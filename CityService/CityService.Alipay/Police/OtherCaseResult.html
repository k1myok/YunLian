<!--其他办件查询-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>网上办事大厅办件查询</title>
    <meta charset='UTF-8'>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <link href="../Content/alipay/alipay.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/amui-demo_files/toast.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/button.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/amui-demo_files/dialog.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/amui-demo_files/button-group.css" type="text/css" rel="stylesheet" />

    <script type="text/javascript" src="../Scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../Scripts/extensions/base.js"></script>
    <script type="text/javascript" src="../Content/alipay/amui-demo_files/amui.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="content" style="background-color:#EFEFF4">
            <div data-role="header" class="am-header" style="background-color:#EFEFF4;display:none;">
            </div>
            <div data-role="content" style="background-color:#EFEFF4">
                <div class="am-list am-list-5lb" am-mode="flat chip form">
                    <div class="am-list" am-mode="radius">
                        <div class="am-list-body" id="otherCaseResult">
                            <div class="am-list-item">
                                <div class="am-list-label">办件名称</div>
                                <div class="am-list-content am-ft-right" id="ProjectCaseName" style="width:75%"></div>
                            </div>
                            <div class="am-list-item">
                                <div class="am-list-label">联系人</div>
                                <div class="am-list-content am-ft-right" id="UnitContactor"></div>
                            </div>
                            <div class="am-list-item">
                                <div class="am-list-label">办件序号</div>
                                <div class="am-list-content am-ft-right" id="ProjectBillID"></div>
                            </div>
                            <div class="am-list-item">
                                <div class="am-list-label">来办时间</div>
                                <div class="am-list-content am-ft-right" id="StartDoDate"></div>
                            </div>
                            <div class="am-list-item">
                                <div class="am-list-label">承诺时间</div>
                                <div class="am-list-content am-ft-right" id="DueDate"></div>
                            </div>
                            <div class="am-list-item">
                                <div class="am-list-label">办件状态</div>
                                <div class="am-list-content am-ft-right" id="ProjectStatus"></div>
                            </div>
                            <div class="am-list-item">
                                <div class="am-list-label">来办性质</div>
                                <div class="am-list-content am-ft-right" id="UnitAttribute"></div>
                            </div>
                            <div class="am-list-item">
                                <div class="am-list-label">来办人姓名</div>
                                <div class="am-list-content am-ft-right" id="UnitName"></div>
                            </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <div id="fuwu" style="display: block;font-family:STHeitiSC;font-size: 12px; margin-bottom: 15px; margin-left: 0px; width: 100%; text-align: center;   position: absolute; bottom: 0px;z-index:-1;">
        <div class="am-agreement am-ft-gray am-ft-sm">
            <p>
                本服务由苏州市公安局<br />苏州云联智慧信息技术应用有限公司提供支持
            </p>
        </div>
    </div>
  <script>
      $(function () {

          FindOtherCaseResult();
      });
      function FindOtherCaseResult()
      {
          var url = "../../CityService.Service/PoliceService.svc/FindOtherCaseResult";
          $.ajax(url,
              {
                  type: 'get',
                  contentType: 'text/json',
                  data: {
                      caseid: decodeURI(getQueryStringByName("caseid")),
                  },
                  success: function (msg) {
                      var temp = JSON.parse(msg);
                      if (temp.succ==true) {
                          $("#ProjectCaseName").html(temp.data.ProjectCaseName);
                          $("#UnitContactor").html(temp.data.UnitContactor);
                          $("#ProjectBillID").html(temp.data.ProjectBillID);
                          $("#StartDoDate").html(temp.data.StartDoDate);
                          $("#DueDate").html(temp.data.DueDate);
                          $("#ProjectStatus").html(temp.data.ProjectStatus);
                          $("#UnitAttribute").html(temp.data.UnitAttribute);
                          $("#UnitName").html(temp.data.UnitName);
                      }
                      else
                      {
                          alert("未查到相关信息");
                          location.href = "OtherCase.html";
                      }
                  },
                  error: function ()
                  { },
                  complete: function () { },
              });
      }
 </script>
 </body>
</html>
