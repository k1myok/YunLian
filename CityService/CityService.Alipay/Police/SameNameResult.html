<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>重名查询结果</title>
    <meta charset='UTF-8'>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <link href="../Content/alipay/alipay.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/amui-demo_files/toast.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/button.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/amui-demo_files/dialog.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/amui-demo_files/button-group.css" type="text/css" rel="stylesheet" />

    <script type="text/javascript" src="../Scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../Scripts/extensions/base.js"></script>
    <script type="text/javascript" src="../Content/alipay/amui-demo_files/amui.js"></script>
</head>
<body>
    <div data-role="page" id="detailDiv">
        <div data-role="content" style="background-color:#EFEFF4">
            <div class="am-list" am-mode="flat chip">
                <div class="am-list-header">重名信息</div>
                <div class="am-list" am-mode="radius">
                    <div class="am-list-body">
                        <div class="am-list-item">
                            <div class="am-list-label">该姓名在苏州市的重名数量为
</div>
                            <div class="am-list-content am-ft-right"style="min-width:50px;" id="snCount"></div>
                        </div>
						<div class="am-list-footer">注:仅限苏州市内常驻居民重名数据统计
</div>
                    </div>
                </div>
                </div>
        </div>
    </div>
   <div id="fuwu" style="display: block;font-family:STHeitiSC  ;font-size: 12px; margin-bottom: 15px; margin-left: 0px; width: 100%; text-align: center; position: absolute; bottom: 0px;z-index:-1;">
            <div class="am-agreement am-ft-gray am-ft-sm">
                <p>
                    本服务由苏州市公安局<br />苏州云联智慧信息技术应用有限公司提供支持
                </p>
            </div>
        </div>
    <script>
        $(function () {
            var name = decodeURI(getQueryStringByName("name"));
            var url = "../../CityService.Service/PoliceService.svc/SelectSameNameInfo";
            $.ajax(url, {
                type: 'get',
                contentType: 'text/json',
                data: "name=" + name ,
                success: function (msg) {
                    if (msg.d != null) {
                        if (msg.d.succ == "True") {
                            $("#snCount").html(msg.d.data);
                        }
                        else {
                            return;
                        }

                    } else {
                        return;
                    }
                },
                error: function (xhr) {
                },
                complete: function () {
                }
            });
        });
    </script>
</body>
</html>
