<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>事项指南详情</title>
    <meta charset='UTF-8'>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <link href="../Content/alipay/alipay.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/amui-demo_files/toast.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/button.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/amui-demo_files/dialog.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/amui-demo_files/button-group.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/amui-demo_files/card.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="../Scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../Scripts/extensions/base.js"></script>
    <script type="text/javascript" src="../Content/alipay/amui-demo_files/amui.js"></script>
</head>
<body>
    <div data-role="page" id="detailDiv">
        <div data-role="content" style="background-color:#EFEFF4;padding-top:15px;">
            <div class="am-list" am-mode="flat chip">
                <div class="am-list-header">事项指南</div>
                <div class="am-list-body">
                    <div class="am-list-item">
                        <div class="am-list-label" style="width:25%">标题</div>
                        <div class="am-list-control" id="wdtitle" style="width:75%"></div>
                    </div>
                    <div class="am-list-item">
                        <div class="am-list-label" style="width:25%">办件类型</div>
                        <div class="am-list-control" id="wdType" style="width:75%"></div>
                    </div>
                    <div class="am-list-item">
                        <div class="am-list-label" style="width:25%">办理地点</div>
                        <div class="am-list-control" id="wdAddress" style="width:75%"></div>
                    </div>
                    <div class="am-list-item">
                        <div class="am-list-label" style="width:25%">办理时间</div>
                        <div class="am-list-control" id="wdTime" style="width:75%"></div>
                    </div>
                    <div class="am-list-item">
                        <div class="am-list-label" style="width:25%">窗口电话</div>
                        <div class="am-list-control" id="wdPhone" style="width:75%"></div>
                    </div>
                    <div class="am-list-item">
                        <div class="am-list-label" style="width:25%">承诺期限</div>
                        <div class="am-list-control" id="wdEndTime" style="width:75%"></div>
                    </div>
                    <div class="am-list-item">
                        <div class="am-list-label" style="width:25%">法定期限</div>
                        <div class="am-list-control" id="wdFDQX" style="width:75%"></div>
                    </div>
                    <div class="am-list-item">
                        <div class="am-list-label" style="width:25%">审批主题</div>
                        <div class="am-list-control" id="wdZT" style="width:75%"></div>
                    </div>
                    <div class="am-list-item">
                        <div class="am-list-label" style="width:25%">事项性质</div>
                        <div class="am-list-control" id="wdXZ" style="width:75%"></div>
                    </div>
                </div>
            </div>
            <div class="am-card">
                <div class="am-card-item">
                    <div class="am-card-item-header">
                        <h3 class="am-card-item-title">办事需知</h3>
                    </div>
                    <div class="am-card-item-content">
                        <div class="am-card-item-subject">
                            <p class="am-ft-orange" id="wdBSXZ"></p>
                        </div>
                        <div class="am-card-item-brief">
                        </div>
                    </div>
                </div>
            </div>
            <div class="am-card">
                <div class="am-card-item">
                    <div class="am-card-item-header">
                        <h3 class="am-card-item-title">申报材料</h3>
                    </div>
                    <div class="am-card-item-content">
                        <div class="am-card-item-subject">
                            <p class="am-ft-orange" id="wdCL"></p>
                        </div>
                        <div class="am-card-item-brief">
                        </div>
                    </div>
                </div>
            </div>
            <div class="am-card">
                <div class="am-card-item">
                    <div class="am-card-item-header">
                        <h3 class="am-card-item-title">设定依据</h3>
                    </div>
                    <div class="am-card-item-content">
                        <div class="am-card-item-subject">
                            <p class="am-ft-orange" id="wdYJ"></p>
                        </div>
                        <div class="am-card-item-brief">
                        </div>
                    </div>
                </div>
            </div>
            <!--<div class="am-card">
                <div class="am-card-item">
                    <div class="am-card-item-header">
                        <h3 class="am-card-item-title">流程图</h3>
                    </div>
                    <div class="am-card-item-content">
                        <div class="am-card-item-subject">
                            <p class="am-ft-orange" id="wdLCT"></p>
                        </div>
                        <div class="am-card-item-brief">
                        </div>
                    </div>
                </div>
            </div>-->
        </div>
    </div>
    <div id="fuwu" style="display: block;font-family:STHeitiSC  ;font-size: 12px; margin-bottom: 15px; margin-left: 0px; width: 100%; text-align: center; bottom: 0px;z-index:-1;">
        <div class="am-agreement am-ft-gray am-ft-sm">
            <p>
                本服务由苏州市公安局<br />苏州云联智慧信息技术应用有限公司提供支持
            </p>
        </div>
    </div>
    <script>
        $(function () {
            var pcg = decodeURI(getQueryStringByName("pcg"));
            var pcdg = decodeURI(getQueryStringByName("pcdg"));
            var type = decodeURI(getQueryStringByName("type"));
            var name = decodeURI(getQueryStringByName("name"));
            var url = "../../CityService.Service/PoliceService.svc/ItemGuideInfo?pcg=" + pcg + "&pcdg=" + pcdg + "&type=" + type;
            $.ajax(url, {
                type: 'get',
                contentType: 'text/json',
                success: function (msg) {
                    var temp = JSON.parse(msg);
                    $("#wdType").html(temp.data.bjlx);
                    $("#wdAddress").html(temp.data.bldd);
                    $("#wdTime").html(temp.data.blsj);
                    $("#wdBSXZ").html(temp.data.bsxz);
                    $("#wdPhone").html(temp.data.ckdh);
                    $("#wdEndTime").html(temp.data.cnqx);
                    $("#wdFDQX").html(temp.data.fdqx);
                    var htm = '<img src="' + temp.data.lct + '"/>';
                    $("#wdLCT").html(htm);
                    $("#wdZT").html(temp.data.spzt);
                    $("#wdCL").html(temp.data.sqcl);
                    $("#wdXZ").html(temp.data.sxxz);
                    if (temp.data.title != "") {
                        $("#wdtitle").html(temp.data.title);
                    } else
                    {
                        $("#wdtitle").html(name);
                    }
                    $("#wdYJ").html(temp.data.xkyj);
                },
                error: function (xhr) {
                },
                complete: function () {
                }
            });
        });
    </script>
</body>
</html>
