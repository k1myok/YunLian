    function GetMyHistory() {
        var start_date = getQueryStringByName("start_date");
        var end_date = getQueryStringByName("end_date");
        var card_num = decodeURI(getQueryStringByName("card_num"));
        var page_index = 1;
        var url = "../../Cityservice.Service/PoliceService.svc/TrafficHistory";
        $.ajax(url, {
            type: 'Get',
            datatype: 'json',
            data: {
                userid: 1693335,
                page_index: 1,
                start_date: start_date,
                end_date: end_date,
                card_num: card_num
            },
            success: function (msg) {
                //addtolist(msg);
                alert(msg);
                var temp = JSON.parse(msg);
                if (temp.succ == true && temp.data.list != "") {
                    addTolist(temp.data.list);
                }
                else {
                    alert("未查到相关信息");
                }
            },
            error: function () {

            },
            complete: function () {
            },
        });
    }

 function status(type)
                        {
     var res = "";
     switch (type)
     {
         case 1:
             res = "上报成功，等对方上传";
             break;
         case 2:
             res = "状态完成";
             break;
         case 3:
             res = "状态过期";
             break;;
     }
     return res;
                        }
 function liability(type)
                        {
     var liability = "";
     switch (type)
     {
         case 1:
             liability = "无责";
             break;
         case 2:
             liability = "同责";
             break;
         case 3:
             liability = "全责";
             break;
     }
     return liability;
                        }
 function getDate(tm)
                        {
     //var tt = new Date(parseInt(tm)).toLocaleString().replace(/年|月/g, "-").replace(/日/g, " ")
      var tt = new Date(tm).toLocaleString()
     return tt;
                        }
 function add0(m) { return m < 10 ? '0' + m : m }
 function format(shijianchuo) {
     //shijianchuo是整数，否则要parseInt转换
     var time = new Date(shijianchuo);
     var y = time.getFullYear();
     var m = time.getMonth() + 1;
     var d = time.getDate();
     var h = time.getHours();
     var mm = time.getMinutes();
     var s = time.getSeconds();
     return y + '-' + add0(m) + '-' + add0(d) + ' ' + add0(h) + ':' + add0(mm) + ':' + add0(s);
                        }
