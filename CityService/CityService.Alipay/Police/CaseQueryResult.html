<!--案件查询结果-->
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>案件查询结果</title>
    <meta charset='UTF-8'>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <link href="../Content/alipay/alipay.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/amui-demo_files/toast.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/button.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/amui-demo_files/dialog.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/amui-demo_files/button-group.css" type="text/css" rel="stylesheet" />

    <script type="text/javascript" src="../Scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../Scripts/extensions/base.js"></script>
    <script type="text/javascript" src="../Content/alipay/amui-demo_files/amui.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="content" style="background-color:#EFEFF4">
            <div data-role="content" style="background-color:#EFEFF4">
                <div class="am-list" am-mode="radius">
                    <div class="am-list am-list-5lb" am-mode="flat chip form">
                        <div class="am-list-body" id="CaseResult">
                            <div class="am-list-item">
                                <div class="am-list-label">接警编号</div>
                                <div class="am-list-content am-ft-right" id="JJBH"></div>
                            </div>
                            <div class="am-list-item">
                                <div class="am-list-label">报警时间</div>
                                <div class="am-list-content am-ft-right" id="BJSJ"></div>
                            </div>
                            <div class="am-list-item">
                                <div class="am-list-label">办案单位</div>
                                <div class="am-list-content am-ft-right" id="BADWMC"></div>
                            </div>
                            <div class="am-list-item">
                                <div class="am-list-label">案件状态</div>
                                <div class="am-list-content am-ft-right" id="AJZT"></div>
                            </div>

                            <div class="am-list-item">
                                <div class="am-list-label" style="width:100%" id="SM"></div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
        </div>
        </div>
    <div id="fuwu" style="display: block;font-family:STHeitiSC;font-size: 12px; margin-bottom: 15px; margin-left: 0px; width: 100%; text-align: center;   position: absolute; bottom: 0px;z-index:-1;">
        <div class="am-agreement am-ft-gray am-ft-sm">
                <p>
                    本服务由苏州市公安局<br />苏州云联智慧信息技术应用有限公司提供支持
                </p>
            </div>
        </div>

 <script type="text/javascript">
     $(function () {

         FindCaseQuery();
     })
     function FindCaseQuery()
     {
         var url = "../../CityService.Service/PoliceService.svc/FindCaseQuery";
         $.ajax(url,
             {
                 type: 'get',
                 contentType: 'text/json',
                 data:{
                     idCard:decodeURI(getQueryStringByName("idCard")),
                     pendingId:decodeURI(getQueryStringByName("pendingId"))
                 },
                 success: function (msg) {
                     var temp = JSON.parse(msg);
                     if (temp.succ =="True")
                     {
                         $("#JJBH").html(temp.data.JJBH);
                         $("#BJSJ").html(temp.data.BJSJ);
                         $("#BADWMC").html(temp.data.BADWMC);
                         $("#AJZT").html(temp.data.AJZT);
                         $("#SM").html(temp.data.SM);
                     }
                     else
                     {
                         alert("未查到相关结果！请重新输入");
                         location.href = "CaseQuery.html";
                     }
                 },
                 error: function ()
                 { },
                 complete: function () { },
             });
     }
 </script>
 </body>
</html>
