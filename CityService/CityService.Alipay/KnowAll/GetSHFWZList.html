<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta charset='UTF-8'>

    <link href="../Content/alipay/alipay.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/amui-demo_files/toast.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/button.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/amui-demo_files/dialog.css" type="text/css" rel="stylesheet" />

    <script type="text/javascript" src="../Scripts/extensions/base.js"></script>

<body>
    <div data-role="page">
        <!--<img src="../Images/政府.png" style="width:100%">-->
        <div data-role="content" style="background-color:#EFEFF4">
            <div class="am-list" am-mode="flat">
               <div id="shfwz">
               </div>
           </div>
         </div>
    </div>
    <div id="fuwu" style="display: block;font-family:STHeitiSC  ;font-size: 12px; margin-left: 0px; width: 100%; text-align: center; bottom: 10px; position:relative;z-index:-1;margin-top:20px">
        <div class="am-agreement am-ft-gray am-ft-sm">
            <p>
                 本服务由苏州市人民政府便民服务中心提供<!--<br />苏州云联智慧信息技术应用有限公司提供支持-->
            </p>
        </div>
    </div>

    <script>
    $(function () {
        Getlist();
    });
    function Getlist() {
        var url = "../../CityService.Service/KnowAllService.svc/Zwbst_GetShfwzList";
        $.ajax(url, {
            type: 'get',
            success: function (msg) {
                addTolist(msg.d)
            },
            error: function (x) { },
            complete: function () { },
        })
    }
    function addTolist(result) {
        var ht = "";
        for (var i = 0; i < result.data.length; i++) {
            ht += '<div class="am-list-header">' + result.data[i].servicename + '</div>';
            for (var k = 0; k < result.data[i].enterprice.length; k++) {
                ht += '<div class="am-list-item" >' +
                    '<div class="am-list-content">'+
                    '<a href=CompanyDetail.html?id=' + result.data[i].enterprice[k].ENTERPRICEGUID + ' class="am-list-title">' + result.data[i].enterprice[k].ENTERPRICENAME + '</a>' +
                     '<div class="am-list-brief"style="padding-top:5px;"><img src="../images/phone.png"width="15px;height="15px"><a href="tel:0512-12345">拨打便民服务热线0512-12345</a></div>'+
                      '</div>' +
                         '<div class="am-list-arrow"><span class="am-icon" am-mode="arrow-horizontal"></span></div>' +
                    '</div>'
            }
        }
        $("#shfwz").html(ht);
    }

    </script>

</body>


</html>
