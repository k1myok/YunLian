<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>存取款详情</title>
    <meta charset='UTF-8'>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <link href="../Content/alipay/alipay.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/amui-demo_files/toast.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/button.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/amui-demo_files/dialog.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/amui-demo_files/button-group.css" type="text/css" rel="stylesheet" />

    <script type="text/javascript" src="../Scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../Scripts/extensions/base.js"></script>
    <script type="text/javascript" src="../Content/alipay/amui-demo_files/amui.js"></script>
</head>
<body>
    <div data-role="page" id="detailDiv">
        <div data-role="content" style="background-color:#EFEFF4">
            <div class="am-list" am-mode="flat chip">
                <div class="am-list-header">考勤信息</div>
                <div class="am-list-body">
                    <div class="am-list-item">
                        <div class="am-list-content">交易时间：</div>
                        <div class="am-list-control" id="date"></div>
                    </div>
                    <div class="am-list-item">
                        <div class="am-list-content">交易类型：</div>
                        <div class="am-list-control" id="type"></div>
                    </div>
                    <div class="am-list-item">
                        <div class="am-list-content">交易前金额：</div>
                        <div class="am-list-control" id="beforeMoney"></div>
                    </div>
                    <div class="am-list-item">
                        <div class="am-list-content">交易后金额：</div>
                        <div class="am-list-control" id="afterMoney"></div>
                    </div>
                    <div class="am-list-item">
                        <div class="am-list-content">交易金额：</div>
                        <div class="am-list-control" id="money"></div>
                    </div>
                    <div class="am-list-item">
                        <div class="am-list-content">交易窗口：</div>
                        <div class="am-list-control" id="winname"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="padding-left:15px;padding-right:15px;margin-top:15PX;">
        <button id="loseButton" type="button" class="am-button" am-mode="blue" onclick="Back()">返回</button>
    </div>
    <div id="fuwu" style="display: block;font-family:STHeitiSC;font-size: 12px; margin-bottom: 15px; margin-left: 0px; width: 100%; text-align: center;   position: absolute; bottom: 0px;z-index:-1;">
        <div class="am-agreement am-ft-gray am-ft-sm">
            <p>
                本服务由苏州市教育局<br />苏州云联智慧信息技术应用有限公司提供支持
            </p>
        </div>
    </div>
    <script>
        $(function () {
            var date = decodeURI(getQueryStringByName("date"));
            var type = decodeURI(getQueryStringByName("type"));
            var winname = decodeURI(getQueryStringByName("winname"));
            var beforeMoney = decodeURI(getQueryStringByName("bm"));
            var afterMoney = decodeURI(getQueryStringByName("am"));
            var money = decodeURI(getQueryStringByName("money"));

            $("#date").html(date);
            $("#type").html(type);
            $("#winname").html(winname);
            $("#beforeMoney").html(beforeMoney);
            $("#afterMoney").html(afterMoney);
            $("#money").html(money);
        });

        function Back() {
            var start = decodeURI(getQueryStringByName("start"));
            var end = decodeURI(getQueryStringByName("end"));
            var pi = decodeURI(getQueryStringByName("pi"));
            var usercode = decodeURI(getQueryStringByName("userCode"));
            window.location.href = 'eCardDepositAndDrawResult.html?start=' + start + '&end=' + end + '&userCode=' + usercode + '&pi=' + pi;
        }
    </script>

</body>
</html>
