<script type="text/javascript">
 
$(function(){
GetNews()
});
function GetNews()
{
    var url = "../../CityService.Service/HospitalInfoService.svc/GetNews";
    $.ajax({
        type: "get",
        url: url,
        success: function (result)
        {

            addToList(result.d);
        },
        error: function ()
        { return;}

    })

}
function addToList(result)
{
    if (result == null || result.length == 0)
        return;
    var content = "";
        $(result).find("News").each(function () {
            var Title = $(this).children("Title").text();
            var NewsURL = $(this).children("NewsURL").text();
            content =
            '<a class="am-list-item" href=' + NewsURL + '>' +
               '<div class="am-list-content">' + Title + '</div>' +
               '<div class="am-list-arrow"><span class="am-icon" am-mode="arrow-horizontal"></span></div>' +
           '</a>' +
            content;
        });
    $("#list").html(content);
}
