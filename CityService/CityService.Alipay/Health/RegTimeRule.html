    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no,email=no" name="format-detection" />
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <link href="../Content/alipay/alipay.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/button.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/amui-demo_files/toast.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/amui-demo_files/dialog.css" type="text/css" rel="stylesheet" />

<body>
    <div style="margin-top:20px;">
        <div class="am-content">
            <div class="am-mobile">
                <div class="am-card">
                    <div class="am-card-item">
                        <div class="am-card-item-header">
                            <h3 class="am-card-item-title">挂号时间规则</h3>
                        </div>
                        <div class="am-card-item-content">
                            <div class="am-card-item-subject">
                                <p class="am-ft-orange">○普通号挂号时间：7:30-11:00，12:30-16:00（只预约当日普通号，不可提前预约）</p>
                                <p class="am-ft-orange">
                                    ○专家号挂号时间：7:30-23:00（每日下午1点开始可以预约第7天的专家号，例：周一下午1:00开始可以预约下周一的专家号）
                                </p>
                                <p class="am-ft-orange">○退号时间：截止到就诊前1天（退号号源释放在第2天下午1点）</p>
                                <p class="am-ft-orange">【注1：由于苏州大学附属第二医院系统限制，下午五点后不可预约、不可退第二天的号。】</p>
                                <p class="am-ft-orange">【注2：城市服务所有挂号途径均共享号源】</p>
                            </div>
                            <div class="am-card-item-brief">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
