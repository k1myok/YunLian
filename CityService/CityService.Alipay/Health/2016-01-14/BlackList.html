    <div style="margin-top:20px;">

                        <div class="am-card-item-header">
                            <h3 class="am-card-item-title">黑名单规则</h3>
                        </div>
                        <div class="am-card-item-content">
                            <div class="am-card-item-subject">
                                <p class="am-ft-orange">为保障市民的挂号质量，提高医疗资源的使用效率，将对恶意、频繁退号爽约的用户实行黑名单制度，具体规则如下：</p>
                                <p class="am-ft-orange">
                                    ①3个月内累计3次爽约（预约之后未及时退号，也未取号），或10个自然日内累计3次退号（因医生停诊而退号不计在内），将进入黑名单。自记入黑名单起计算，3个月内无法享受电话及网络的预约挂号服务。医院现场挂号不受影响，3个月期满自动解除。
                                </p>
                                <p class="am-ft-orange">②到医院取号并就诊后，未付清款项即离开医院的，一次性记入黑名单。在未付清款项前，不会解除。</p>
                            </div>
                            <div class="am-card-item-brief">
                            </div>
                            </div>
                    </div>
                </div>
            </div>
