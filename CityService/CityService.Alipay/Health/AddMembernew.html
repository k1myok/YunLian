<script type="text/javascript">
    function Add()
    {
        if ($("#Name").val() == "") {
            alert("请输入姓名");
            return false;
        }
        else {
            checkIdCard();
        }
    }
    function checkIdCard() {
        var IdCard = $("#IdCard").val();
        var reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
        if (reg.test(IdCard) === false) {
            alert("身份证号码输入错误");
            return false;
        }
        else { checkPhone(); }
    }
    function checkPhone()
    {
        var tel = $("#Phone").val(); //获取手机号
        var telReg = !!tel.match(/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/);
        //如果手机号码不能通过验证
        if (telReg == false) {
            alert("请正确输入手机号码");
        }
        else
            Addmember();
    }
	function getCookie(key)
    {
        var keyValues = document.cookie.split(";");
        for (var index = 0; index < keyValues.length; index++) {
            var keyValue = keyValues[index].split("=");
            if (keyValue[0].trim() == key)
                return keyValue[1];
        }

        return null;
    }
	
	
	
    function Addmember()
    {
        var type = decodeURI(getQueryStringByName("type"));
        var OpenID =getCookie("openID");
		alert(OpenID);
        var url = "../../CityService.Service/HospitalInfoService.svc/Addmember";
        $.ajax(url, {
            type: "GET",
            data: {
                Name: $("#Name").val(),
                IdCard: $("#IdCard").val(),
                Phone: $("#Phone").val(),
                Fee: $("#Fee option:selected").val(),
                OpenID:OpenID,
            },
            dataType:"json",
            success: function(result)
            {
                var type = decodeURI(getQueryStringByName("type"));
             if (result.d == "Yes") 
             {
                
                 alert("添加成功");
                 switch (type)
                 {
                     case "1":
                         location.href = "RegisterList.html";
                         break;
                     case "2":
                         location.href = "Comuserlist.html"
                         break;
                     default:
                         location.href = "getDepartment.html?HospName=" + type;
                 }
                }
                else if(result.d=="No")
                {
                    alert("添加失败");
                }
                else if (result.d == "exsit")
                { 
                    alert("用户已存在，无需添加");
                    switch (type){
                        case "1":
                            location.href = "RegisterList.html";
                            break;
                        case "2":
                            location.href = "Comuserlist.html"
                            break;
                        default:
                            location.href = "getDepartment.html?HospName=" + type;
                    }
                 }
                else
                {
                    alert("添加失败");
                }
            },
            error: function () { return;}
        })
    }
   
</script>
