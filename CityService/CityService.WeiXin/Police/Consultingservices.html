<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>办事咨询</title>
    <meta charset='UTF-8'>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <link href="../Content/alipay/alipay.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/amui-demo_files/toast.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/button.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/amui-demo_files/dialog.css" type="text/css" rel="stylesheet" />

    <script type="text/javascript" src="../Scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../Scripts/extensions/base.js"></script>
    <script type="text/javascript" src="../Content/alipay/amui-demo_files/amui.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="content" style="background-color:#EFEFF4">
                <div class="am-list am-list-5lb" am-mode="flat chip form">
                    <div class="am-list-header"style="font-size:15px;">看看别人都咨询了啥</div>
                    <div class="am-list-body" id="Questions">
                        <div class="am-list-item am-input-autoclear">
                            <div class="am-list-label">问题关键字</div>
                            <div class="am-list-control">
                                <input id="keyword" type="text" value="">
                            </div>
                        </div>
                        <div style="padding-left:15px;padding-right:15px;margin-top:15PX;">
                            <button id="searchButton" type="button" class="am-button" am-mode="blue" onclick="Search()">查询</button>
                        </div>
                    </div>
                </div>
            <div class="am-list-header am-ft-center" style="margin-top:40px">
                <a href="AskQuestion.html">我要咨询>></a>
            </div>
            </div>
      </div>
    <div id="fuwu" style="display: block;font-family:STHeitiSC  ;font-size: 12px; margin-bottom: 15px; margin-left: 0px; width: 100%; text-align: center; bottom: 0px;z-index:-1;position:absolute;">
        <div class="am-agreement am-ft-gray am-ft-sm">
            <p>
                本服务由苏州市公安局<!--<br />苏州云联智慧信息技术应用有限公司-->提供支持
            </p>
        </div>
    </div>
<script type="text/javascript">
    function Search()
    {
        var keyword = $("#keyword").val();
        location.href = "ConsultingserviceResult.html?keyword="+ keyword;
    }
</script>
