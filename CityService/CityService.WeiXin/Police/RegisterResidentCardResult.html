<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>居住证办理进度查询结果</title>
    <meta charset='UTF-8'>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <link href="../Content/alipay/alipay.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/amui-demo_files/toast.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/button.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/amui-demo_files/dialog.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/amui-demo_files/button-group.css" type="text/css" rel="stylesheet" />

    <script type="text/javascript" src="../Scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../Scripts/extensions/base.js"></script>
    <script type="text/javascript" src="../Content/alipay/amui-demo_files/amui.js"></script>
</head>
<body>
    <div data-role="page" id="detailDiv">
        <div data-role="content" style="background-color:#EFEFF4">
            <div class="am-list am-list-5lb" am-mode="flat chip">
            <div class="am-list-header">居住证办理信息</div>
            <div class="am-list-body">
        <div class="am-list-item">
            <div class="am-list-label" style="width:25%">姓名</div>
            <div class="am-list-control" id="Name" style="width:75%"></div>
        </div>
        <div class="am-list-item">
            <div class="am-list-label" style="width:25%">性别</div>
            <div class="am-list-control" id="Sex" style="width:75%"></div>
        </div>
        <div class="am-list-item">
            <div class="am-list-label" style="width:25%">居民证号</div>
            <div class="am-list-control" id="jmCard" style="width:75%"></div>
        </div>
        <div class="am-list-item">
            <div class="am-list-label" style="width:25%">户籍所在地</div>
            <div class="am-list-control" id="hjAddress" style="width:75%"></div>
        </div>
        <div class="am-list-item">
            <div class="am-list-label" style="width:25%">居住证号</div>
            <div class="am-list-control" id="no" style="width:75%"></div>
        </div>
        <div class="am-list-item">
            <div class="am-list-label" style="width:25%">现居住地址</div>
            <div class="am-list-control" id="Address" style="width:75%"></div>
        </div>
        <div class="am-list-item">
            <div class="am-list-label" style="width:25%">居住证状态</div>
            <div class="am-list-control" id="Status" style="width:75%"></div>
        </div>
        <div class="am-list-item">
            <div class="am-list-label" style="width:25%">是否领取居住证</div>
            <div class="am-list-control" id="isGet" style="width:75%"></div>
        </div>
    </div>
</div>
            
        </div>
        
    </div>
    <div style="padding-left:15px;padding-right:15px;margin-top:15PX;">
        <button id="searchButton" type="button" class="am-button" am-mode="blue" onclick="turn()">完成查询</button>
    </div>
    
    <div id="fuwu" style="display: block;font-family:STHeitiSC;font-size:12px;padding-top: 30px; margin-left: 0px; width: 100%; text-align: center; bottom: 20px;z-index:-1;">
        <div class="am-agreement am-ft-gray am-ft-sm">
            <p>
                本服务由苏州市公安局提供
            </p>
        </div>
    </div>
    <script>
        $(function () {
            var idcard = decodeURI(getQueryStringByName("idcard"));
            var url = "../../CityService.Service/PoliceService.svc/SelectRegisterResidentCardInfo";
            $.ajax(url, {
                type: 'get',
                contentType: 'text/json',
                data: "idcard=" + idcard,
                success: function (msg) {
                    var temp = JSON.parse(msg);
                    if (temp.succ !=true) {
                        alert(temp.msg);
                        window.location.href = "SelectRegisterResidentCard.html";
                    } else
                    {
                        $("#Name").html(temp.data.姓名);
                        $("#Sex").html(temp.data.性别);
                        $("#jmCard").html(temp.data.居民证号);
                        $("#hjAddress").html(temp.data.户籍所在地);
                        $("#no").html(temp.data.居住证号);
                        $("#Address").html(temp.data.现居住地址);
                        $("#Status").html(temp.data.居住证状态);
                        $("#isGet").html(temp.data.是否领居住证);
                    }
                },
                error: function (xhr) {
                },
                complete: function () {
                }
            });
        });
        function turn()
        {
            window.location.href = "https://city.weixin.qq.com/cgi-bin/entry?result_data=%7b%22template_id%22%3a%22suzhoushixinxizhongxin_juzhuzhengjindu%22%7d#wechat_redirect";
        }
    </script>

</body>
</html>
