<script>
    function loadRegions()
    {
        $("#regionList").change(function () {
            loadData();
        });
        $.getJSON("../Content/Resource/pmregion.json", function (arg) {
            $.each(arg, function () {
                $("#regionList").append('<option value=\"' + this.code + '">' + this.name + '</option>');
            });
            loadData();
        });
    }

    function loadData() {
        var url = "../../CityService.Service/EnvProtectionService.svc/GetLatestHourAQI";

        var portId = $("#regionList").val();
        var args = $.parseJSON('{"portId":"' + portId + '"}');
        $.ajax(url, {
            type: 'get',
            contentType: 'text/json',
            data: args,
            success: function (msg) {
                if (msg.d == "")
                    return;
                var item = $.parseJSON(msg.d).PortHourAQI[0];
                $.each($("[data-field]"), function () {
                    var field = this.getAttribute("data-field");
                    for (var key in item) {
                        if(field == key)
                        {
                            var text = item[key];
                            if (field == "Class")
                                text = "(" + text + ")";
                            $(this).html(text);
                            break;
                        }
                    }

                });
                $("[data-field='Grade']").css("color", item.RGBValue);
                $("[data-field='Class']").css("color", item.RGBValue);
                $("[data-field='AQI']").css("background-color", item.RGBValue);
            },
            error: function (xhr) {
            },
            complete: function () {
            }
        });
    }
    var types = null;
    $(function () {
        loadRegions();
    })
</script>
