<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery图片轮播(焦点图)插件</title>
    <link href="../Content/ImageScroll/css/jquery.slideBox.css" rel="stylesheet" type="text/css" />
    <script src="../Content/ImageScroll/js/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="../Content/ImageScroll/js/jquery.slideBox.min.js" type="text/javascript"></script>
<script>
jQuery(function($){
	$('#demo3').slideBox({
		duration : 0.3,//滚动持续时间，单位：秒
		easing : 'linear',//swing,linear//滚动特效
		delay : 5,//滚动延迟时间，单位：秒
		hideClickBar : false,//不自动隐藏点选按键
		clickBarRadius : 10
	});
});
</script>
</head>

<body>
<div id="demo3" class="slideBox">
  <ul class="items">
    <li><a href="http://www.jqcool.net/" title="这里是测试标题一"><img src="../Content/ImageScroll/img/1.jpg"></a></li>
    <li><a href="http://www.jqcool.net/" title="这里是测试标题二"><img src="../Content/ImageScroll/img/2.jpg"></a></li>
    <li><a href="http://www.jqcool.net/" title="这里是测试标题三"><img src="../Content/ImageScroll/img/3.jpg"></a></li>
    <li><a href="http://www.jqcool.net/" title="这里是测试标题四"><img src="../Content/ImageScroll/img/4.jpg"></a></li>
    <li><a href="http://www.jqcool.net/" title="这里是测试标题五"><img src="../Content/ImageScroll/img/5.jpg"></a></li>
  </ul>
</div>
</body>
</html>
