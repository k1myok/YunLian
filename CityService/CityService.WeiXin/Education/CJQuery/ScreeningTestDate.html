        //获取日期的方法
        function GetTestDate(Type, Classification) {
            if (Type != "" && Classification != "") {
                var url = "../../../CityService.Service/EducationCJService.svc/GetTestDate?testType=" + Type + "&classification=" + Classification;
                $.ajax(url,{
                    type: 'get',
                    contentType: 'text/json',
                    success: function (msg) {
                        if (msg.d != null && msg.d != "") {
                            //JSON格式标准化
                            var myJson = jQuery.parseJSON(msg.d);
                            $.each(myJson, function (index,item) {
                                $("#date").append("<option value=\""+item.Date+"\">"+item.Date+"</option>");
                            });
                        }
                        else {
                            return;
                        }
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert(XMLHttpRequest.status);
                        alert(XMLHttpRequest.readyState);
                        alert(textStatus);
                    },
                    complete: function () {
                    }
                });
            }
        }
