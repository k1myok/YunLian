<!DOCTYPE html>
<html>
<head>
    <title>检查检验报告查询</title>
    <meta charset='UTF-8'>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />

    <link href="../Content/alipay/alipay.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/amui-demo_files/toast.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/button.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/amui-demo_files/dialog.css" type="text/css" rel="stylesheet" />
    <link href="../Content/alipay/amui-demo_files/button-group.css" type="text/css" rel="stylesheet" />

    <script type="text/javascript" src="../Scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../Scripts/extensions/base.js"></script>
    <script type="text/javascript" src="../Content/alipay/amui-demo_files/amui.js"></script>
    <style>
        .ui-block-a, .ui-block-b, .ui-block-c, .ui-block-d {
            padding: 10px 0 10px 0;
            text-align: center;
        }

            .ui-block-a img, .ui-block-b img, .ui-block-c img, .ui-block-d img {
                width: 43%;
                padding-top: 10%;
            }
            .am-button{
                padding-LEFT:15PX;
            }
    </style>
</head>
<body>
    <!-- 页面开始 -->
    <div data-role="page">
        <div data-role="header" class="am-header" style="background-color:#EFEFF4;display:none;">
        </div>
        <div data-role="content" style="background-color:#EFEFF4">
            <div class="am-tab">
                <a id="examTab" href="javascript:switchPanel('1')" class="am-tab-item" data-tab="selected">检查报告查询</a>
                <a id="checkTab" href="javascript:switchPanel('2')" class="am-tab-item">检验报告查询</a>
            </div>
            <div id="examPanel" style="display:none;width:98%;" class="am-list am-list-5lb" am-mode="flat chip form">
                <div class="am-list-body">
                    <div class="am-list-item am-input-autoclear">
                        <div class="am-list-label">身份证号</div>
                        <div class="am-list-control">
                            <input id="examIDCard" placeholder="请输入身份证号码" type="text" value="">
                            <input type="hidden" value="">
                        </div>
                    </div>
                    <div class="am-list-item am-input-autoclear">
                        <div class="am-list-label">检查单号</div>
                        <div class="am-list-control">
                            <input id="examNumber" placeholder="请输入检查单号" type="text" value="">
                            <input type="hidden" value="">
                        </div>
                    </div>
                </div>
                <div class="am-list-footer" style="font-family:STHeitiSC; font-size:14PX; color:#b2b2b2;">
                    <p style="margin-top:10px">
                        开通检查报告查询的医院：苏大附一院、苏大附二院、市中医院、市立医院东区、市立医院北区。
                    </p>
                    <p style="margin-top:8px">
                        检查单号通常检查票据或取报告单凭据上可以看到。
                    </p>
                </div>
                <div style="padding-left:15px;padding-right:15px;margin-top:15PX;">
                    <button id="examSearchButton" type="button" class="am-button" am-mode="blue disabled">查 询</button>
                </div>
            </div>

            <div id="checkPanel" style="display:none;" class="am-list am-list-5lb" am-mode="flat chip form">
                <div class="am-list-body">
                    <div class="am-list-item am-input-autoclear">
                        <div class="am-list-label">身份证号码</div>
                        <div class="am-list-control">
                            <input id="checkIDCard" placeholder="请输入身份证号码" type="text" value="">
                            <input type="hidden" value="">
                        </div>
                        <!--<div class="am-list-clear"><i class="am-icon-clear am-icon" am-mode="clear" style="visibility: hidden;"></i></div>-->
                    </div>
                    <div class="am-list-item am-input-autoclear">
                        <div class="am-list-label">检验单号或门诊号</div>
                        <div class="am-list-control">
                            <input id="checkNumber" placeholder="请输入检验单号或门诊号" type="text" value="">
                            <input type="hidden" value="">
                        </div>
                    </div>
                </div>
                <div class="am-list-footer" style="font-family:STHeitiSC; font-size:14PX; color:#b2b2b2;">
                    <p style="margin-top:10px">
                        开通检验报告查询的医院：苏大附一院、苏大附二院、苏大附儿院、市中医院、市立医院本部、市立医院东区、市立医院北区、市五院。
                    </p>
                    <p style="margin-top:8px">
                        门诊号通常在门诊小票上可以看到 ,检验单号通常在检验票据或取报告单凭据上可以看到。
                    </p>
                </div>
                <div style="padding-left:15px;padding-right:15px;margin-top:15PX;">
                    <button id="checkSearchButton" type="button" class="am-button" am-mode="blue disabled">查 询</button>
                </div>
            </div>

        </div>
    </div>
    <div id="fuwu" style="display: block;font-family:STHeitiSC  ;font-size: 12px; margin-bottom: 15px; margin-left: 0px; width: 100%; text-align: center; position: absolute; bottom: 0px;z-index:-1;">
        <div class="am-agreement am-ft-gray am-ft-sm">
            <p>
                本服务由苏州市卫生和计划生育委员会<br />苏州云联智慧信息技术应用有限公司提供支持
            </p>
        </div>
    </div>
    <script>
        function switchPanel(index) {
            $("#examPanel").css("display", index == "1" ? "inline" : "none");
            $("#checkPanel").css("display", index == "2" ? "inline" : "none");
            $("#examTab").attr("data-tab", index == "1" ? "selected" : "");
            $("#checkTab").attr("data-tab", index == "2" ? "selected" : "");
        }
        var types = null;
        $(function () {
            switchPanel(1);
            window.setInterval("checkButtonState()", 200);
            $("#examSearchButton").click(function () {
                if ($("#examSearchButton").attr("am-mode") != "blue")
                    return;
                window.location.href = "ExamQueryList.html?idCard=" + $("#examIDCard").val() + "&examNumber=" + $("#examNumber").val();
            });
            $("#checkSearchButton").click(function () {
                if ($("#checkSearchButton").attr("am-mode") != "blue")
                    return;
                window.location.href = "LabQueryList.html?idCard=" + $("#checkIDCard").val() + "&labOrOutpatientNumber=" + $("#checkNumber").val();
            });
        })
        function checkButtonState() {
            if ($("#examIDCard").val() && $("#examNumber").val())
                $("#examSearchButton").attr("am-mode", "blue");
            else
                $("#examSearchButton").attr("am-mode", "blue disabled");

            if ($("#checkIDCard").val() && $("#checkNumber").val())
                $("#checkSearchButton").attr("am-mode", "blue");
            else
                $("#checkSearchButton").attr("am-mode", "blue disabled");
        }
    </script>
</body>
</html>
